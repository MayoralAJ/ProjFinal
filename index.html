<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos Groove Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <nav class="navigation">
            <a href="#">GÊNERO</a>
            <a href="#">FAVORITO</a>
            <a href="#">NOVO!</a>
        </nav>
        <div class="user-icon">
            <img src="user-icon.png" alt="Ícone de usuário" class="user-img">
        </div>
    </header>

    <div class="slide-container">
        <span id="slider-image1"></span>
        <span id="slider-image2"></span>
        <span id="slider-image3"></span>
        <div class="image-container">
            <img src="./img/banner1.png" alt="Banner 1" class="slider-image">
            <img src="./img/banner2.png" alt="Banner 2" class="slider-image">
            <img src="./img/banner3.png" alt="Banner 3" class="slider-image">
        </div>
        <div class="button-container">
            <a href="#image1" class="slider-button"></a>
            <a href="#image2" class="slider-button"></a>
            <a href="#image3" class="slider-button"></a>
        </div>
    </div>

    <footer>
        <div class="container-footer">
            <div class="row-footer">
                <div class="footer-col">
                    <h4>Empresa</h4>
                    <ul>
                        <li><a href="#">Quem somos</a></li>
                        <li><a href="#">Nossos serviços</a></li>
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Programa de afiliados</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Obter ajuda</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Transporte</a></li>
                        <li><a href="#">Devoluções</a></li>
                        <li><a href="#">Status de Pedido</a></li>
                        <li><a href="#">Opções de Pagamento</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Loja online</h4>
                    <ul>
                        <li><a href="#">Relógio</a></li>
                        <li><a href="#">Saco</a></li>
                        <li><a href="#">Calçado</a></li>
                        <li><a href="#">Endereço</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Se inscreva!</h4>
                    <div class="form-sub">
                        <form>
                            <input type="email" placeholder="Digite o seu e-mail" required>
                            <button>Subscrever</button>
                        </form>
                    </div>
                    <div class="medias-socias">
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/instagram-new.png" alt="Instagram"></a>
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/twitter-circled.png" alt="Twitter"></a>
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/linkedin-circled.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
